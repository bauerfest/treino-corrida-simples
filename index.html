<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treino Personalizado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<footer class="footer">
  <p>Desenvolvido com 💜 por Ana Clara Bauer — <a href="https://instagram.com/iamanabauer" target="_blank">@iamanabauer</a></p>
  <i class="fa-brands fa-instagram"></i>
</footer>



<body>
  <div class="background-animation"></div>
  <div class="container">
    <h1>🏃‍♀️ Gerador de Treinos</h1>
    
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" placeholder="Ex: Ana Clara Bauer" />

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Ex: 25" />

    <label for="tempoTreino">Tempo de treino (em meses):</label>
    <input type="number" id="tempoTreino" placeholder="Ex: 6" />

    <label for="objetivo">Qual o seu objetivo?</label>
    <select id="objetivo">
      <option value="">-- Selecione --</option>
      <option value="tempo">Melhorar tempo</option>
      <option value="distancia">Aumentar distância</option>
      <option value="meia">Correr meia maratona</option>
      <option value="maratona">Correr maratona</option>
      <option value="saude">Saúde e bem-estar</option>
    </select>

    <button onclick="gerarTreino()">Gerar treino</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
